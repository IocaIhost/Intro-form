<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Form</title>
    <!-- FONST -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main-content">
    <div class="container">
        <div class="intro-page">

            <!-- HERO -->
            <div class="hero">
                <div class="hero-main">
                    <div class="hero-badge">frontend and backend</div>
                    <h1 class="hero-heading">
                        Learn to program by <br> watching <br> professionals
                    </h1>
                    <p class="hero-text">
                        See how experienced developers solve <br> problems in real time
                    </p>
                </div>
                <div class="hero-bottom"><strong>Try it free 7 days</strong>, then $20/mo</div>
            </div>

            <!-- Registration form -->
            <form class="signup-form"  action="https://echo.htmlacademy.ru" method="GET">
                <h2 class="signup-form-heading">
                    Sign up for the course and get free 7 days
                </h2>

                <div class="signup-form-fields">
                    <input class="signup-form-field" type="text" name="First name" placeholder="First name" aria-label="First name" required>
                    <input class="signup-form-field" type="text" name="last_name" placeholder="Last name" aria-label="Last name" required>
                    <input class="signup-form-field" type="email" name="Email" placeholder="Email addres" aria-label="Email" required>
                    <input class="signup-form-field" type="password" name="Password" placeholder="Password" aria-label="Password"required>
                </div>
                <button class="signup-form-submit" type="submit">Claim your free trial</button>
                <p class="signup-form-notice">
                    By clicking the button, you are agreeing to our <a class="signup-form-notice-link" href="#">Terms and Services</a>
                </p>
            </form>
        </div>
    </div>
</div>

<!-- JS -->
<script src="js/main.js"></script>
</body>
</html>
